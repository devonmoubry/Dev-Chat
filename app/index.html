<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dev Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Spirax" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    
    <div id="loginContainer">
      <h1>Welcome to Dev Chat!</h1>
      <p id="instructions">Please type your username to enter Dev Chat.</p>
      <form id="submitUsername">
        <input type="text" required="" placeholder="username">
        <input type="submit" value="Join Chat" id="submitUsername">
      </form>
    </div>

    <div id="chatContainer" class="hidden">
      <ul class="messages"></ul>
      <form id="messageWritingSpace">
        <input type="text" name="add new message" placeholder="Message DevChat">
        <input class="submit" type="submit" value="Send Chat Message" id="sendMessage">
      </form>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
