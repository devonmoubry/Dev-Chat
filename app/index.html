<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dev Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="loginContainer">
      <h1>Welcome to Dev Chat!</h1>
      <p id="instructions">Please type your username to enter Dev Chat.</p>
      <form class="submitUsername seen">
        <input type="text" id="username" required="" placeholder="username">
        <input type="submit" value="Join Chat">
      </form>
      <img src="./images/cake.jpg" alt="">
    </div>
    <div class="chatContainer">
      <ul class="messages hidden"></ul>
      <form id="messageWritingSpace" method="post">
        <input type="text" name="add new message" placeholder="Message DevChat">
        <input class="submit" type="submit" value="Send Chat Message">
      </form>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
